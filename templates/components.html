{% macro card(video) -%}
<div class='card'>
  
  <div class='thumbnailContainer'>
    <img 
      src="{{ video['thumbnails'] | highest_quality_image }}"
      class='thumbnail'
      />
  </div>

  <div class='infoContainer'>
    <div class='channelLogoContainer'>
      <img
        src="https://avatars.githubusercontent.com/u/60327839?s=280&v4"
        alt="channel"
        class='channelLogo'
      />
    </div>

    <div class='info'>
      <p>{{ video['title'] }}</p>
      <span>Clever Programmer</span></br>
      <span>{{ video['stats']['views'] | numberize }} views Â· {{ video['publishedTimeText'] }}</span>
    </div>
  </div>
</div>
{%- endmacro %}
